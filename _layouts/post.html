---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

{% if page.categories contains "event" %}

<ul>
	<li><strong>Date:</strong> {{ page.date_of_event | date: "%b %-d, %Y" }}</li>
	<li><strong>Time:</strong> {{ page.time_of_event }}</li>
	<li><strong>Location:</strong> {{ page.location }}</li>
</ul>

{% endif %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
